<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/static/favicon.ico" sizes="any" />
    <title>Current Time</title>
    <style>
      @font-face {
        font-family: "Raleway";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(Raleway.ttf) format("truetype");
      }
      @font-face {
        font-family: "Style Script";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(Style.ttf) format("truetype");
      }
      @font-face {
        font-family: "LED Display7";
        src: url(led.woff2) format("woff2");
      }
      .mono {
        font-family: monospace;
      }
      .styleScript {
        font-family: "Style Script", sans-serif;
      }
      .raleway {
        font-family: "Raleway", sans-serif;
      }
      .led7 {
        font-family: "LED Display7", sans-serif;
      }

      body {
        background-color: black;
      }
      #clockFace {
        color: white;
        font-size: 120px;
      }
    </style>
  </head>
  <body>
    <span class="mono" id="clockFace"></span>
    <br />
    <span id="status">status</span>
    <button id="startClock">Start</button>
    <script src="/static/homeapp/clock.js"></script>
  </body>
</html>
